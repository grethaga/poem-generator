<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>Poem Generator</header>
      <main>
        <form>
          <input
            type="text"
            name="input"
            placeholder="Enter a word.. e.g. Flower"
            id="input"
          />
          <input type="button" value="Submit" id="submit-button" />
        </form>
        <div class="poem">
          poem <br />
          poem
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/grethaga">Gretha Gall</a>, is
        <a href="https://github.com/grethaga/poem-generator"
          >open-sourced on GitHub</a
        >
        and hosted on <a href="shecodes-poem-generator.netlify.app">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
